<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="favi icon" type="image" href="https://res.cloudinary.com/chennupati-balu/image/upload/v1615352321/MovieFinder_vchrl8.png">
        <link rel="stylesheet" type="text/css" href="https://res.cloudinary.com/chennupati-balu/raw/upload/v1616248493/movie_finder_g5ajhz.css">
        <script src="https://res.cloudinary.com/chennupati-balu/raw/upload/v1616248493/movie-finder_v2msgb.js"></script>

        <title>Movie Finder</title>
    </head>
    <body>

        <!--Form-->
        <form  onsubmit="return false" >
            <!--Website Logo-->
            <img id="web-logo">
            <input type="text" placeholder="Enter the Movie name" id ="movie_name">
            <button class="submit" type="submit" id="submit-button" onclick="find_movie();">Search</button>
        </form>

        <dialog id="movie_result_dialog" title="Movie Not Found">
            <img id="movie_result">
            <button id="try-again-button" onclick="try_again_click();">Try Again</button>
        </dialog>

        <div id="movie_details">
            <!--Movie Data Table-->
            <table id="movie-table" style="display: none;">
                <caption id="movie-title"></caption>
                <tr>
                    <th>Poster</th>
                    <td id="image-data"><img id="poster" src=""></td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td id="title"></td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td id="year"></td>
                </tr>
                <tr>
                    <th>Released on</th>
                    <td id="release-date"></td>
                </tr>
                <tr>
                    <th>Genre</th>
                    <td id="genre"></td>
                </tr>
                <tr>
                    <th>Productions</th>
                    <td id="productions"></td>
                </tr>
                <tr>
                    <th>Director</th>
                    <td id="director"></td>
                </tr>
                <tr>
                    <th>Writer</th>
                    <td id="writer"></td>
                </tr>
                <tr>
                    <th>Cast</th>
                    <td id="cast"></td>
                </tr>
                <tr>
                    <th>Story</th>
                    <td id="story"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td id="country"></td>
                </tr>
                <tr>
                    <th>Language</th>
                    <td id="language"></td>
                </tr>
                <tr>
                    <th>Awards</th>
                    <td id="awards"></td>
                </tr>
                <tr>
                    <th>IMDB ID</th>
                    <td id="imdb-id"></td>
                </tr>
                <tr>
                    <th>IMDB Rating</th>
                    <td id="rating"></td>
                </tr>
                <tr>
                    <th>Box Office</th>
                    <td id="box-office"></td>
                </tr>
            </table>
        </div>
        <div>
        	<footer>
        	    <p>Copyright &#169; Chennupati Balu 2021. All Rights Reserved</p>
        	    <a href="privacy-policy.html">Privacy Policy</a> |
        	    <a href="terms-and-conditions.html">Terms and Conditions</a>
        	</footer>
        </div>
    </body>
</html>
